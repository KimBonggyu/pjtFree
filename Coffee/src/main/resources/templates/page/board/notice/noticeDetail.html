<!DOCTYPE html>
<html lang="ko" 
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultrap.net.nz/thymeleaf/layout"
	  layout:decorate="~{page/fragment/default_layout}">
<body>

    <section class="page-section" id="services" layout:fragment="content">
    
    	<form name="brdForm">
	        <div class="container">
	            <div class="text-center mt90">
	                <h2 class="section-heading text-uppercase">공지사항</h2>
	            </div>
	            <div class="row mt90">
	                <table>
	                	<colgroup>
	                		<col style="width:15%;"/>
	                		<col style="width:35%;"/>
	                		<col style="width:15%;"/>
	                		<col style="width:35%;"/>
	                	</colgroup>
	                	<tbody>
	                		<tr>
		                		<th>번호</th>
		                		<td th:text="${brdDto.brdNo}">게시글번</td>
		                		<th>조회수</th>
		                		<td th:text="${brdDto.viewCnt}">조회수</td>
	                		</tr>
	                		<tr>
	                			<th>제목</th>
		                		<td th:text="${brdDto.title}">제목</td>
		                		<th>등록일</th>
		                		<td th:text="${#strings.substring(brdDto.regDts, 0, 10)}">등록일</td>
	                		</tr>
	                		<tr>
	                			<th>내용</th>
	                			<td colspan="3" th:text="${brdDto.content}">내용</td>
	                		</tr>
	                	</tbody>
	                </table>
	            </div>
	            
	            <div class="tar mt30 text-center">
	            	<button type="button" class="btn btn-secondary" onclick="goList();">목록으로</button>
	            	<button type="button" class="btn btn-primary" onclick="goModify();">수정하기</button>
	            </div>
	            
	        </div>
        </form>
        
	<script type="text/javascript">
		$(document).ready(function() {
		});
		
		//목록으로 이동
		function goList() {
			location.href="[[@{/board}]]/[[${brdType}]]";
		}
		
		//수정화면 이동
		function goModify() {
			location.href="[[@{/board}]]/[[${brdType}]]/modify/[[${brdDto.brdNo}]]"; 
		}
	</script>
	
    </section>
</body>
</html>
